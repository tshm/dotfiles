name: Builder üõ†Ô∏è
on:
  pull_request:
    paths:
      - "flake.lock"
      - "**/*.nix"
  push:
    paths:
      - "flake.lock"
      - "**/*.nix"

jobs:
  homemanager:
    strategy:
      matrix:
        home:
          - runner: "blacksmith-4vcpu-ubuntu-2404"
            target: "tshm@PN0093"
          - runner: "blacksmith-4vcpu-ubuntu-2404"
            target: "tshm@minf"
          - runner: "blacksmith-4vcpu-ubuntu-2404"
            target: "tshm@x360"
          - runner: "blacksmith-4vcpu-ubuntu-2404"
            target: "tshm@PD0056"
          - runner: "ubuntu-24.04-arm"
            target: "pi@spi"
    runs-on: ${{ matrix.home.runner }}
    steps:
      - name: Checkout flake
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - uses: cachix/cachix-action@v16
        with:
          name: tshmcache
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build ${{ matrix.home.target }} @ ${{ matrix.home.runner}}
        run: |
          nix run home-manager/master \
          -- build --flake .#${{ matrix.home.target }}

  nixos:
    runs-on: blacksmith-4vcpu-ubuntu-2404
    strategy:
      matrix:
        host: ["x360", "minf"]
    steps:
      - name: Checkout flake
        uses: actions/checkout@v4

      - name: Install Nix
        uses: DeterminateSystems/nix-installer-action@v17

      - uses: cachix/cachix-action@v16
        with:
          name: tshmcache
          authToken: "${{ secrets.CACHIX_AUTH_TOKEN }}"

      - name: Build ${{ matrix.host }}
        run: |
          nix --extra-experimental-features \
          "nix-command flakes" build \
          '.#nixosConfigurations.${{ matrix.host }}.config.system.build.toplevel'
