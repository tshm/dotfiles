# Set programs that you use
$mainMod = SUPER # Sets "Windows" key as main modifier

$terminal = wezterm
$fileManager = dolphin
$browser = zen

exec-once = nm-applet &
exec-once = waybar & swaync &
exec-once = fcitx5 -d --replace &
exec-once = blueman-applet &
exec-once = copyq &
exec-once = hyprshell run &

